<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="input">
			<label>
				Введите длину(мм):
				<input type="number" step="10" min="0" data-input="width" />
			</label>
		</div>
		<div class="input">
			<label for="lenght-input"> Введите высоту(мм): </label>
			<input
				type="number"
				id="lenght-input"
				step="10"
				min="0"
				data-input="height"
			/>
		</div>

		<button class="btn">Рассчитать</button>

		<div class="line"></div>

		<div class="container">
			<canvas width="1500px" height="1500px"> </canvas>

			<input
				type="range"
				class="input-range"
				step="1"
				min="1"
				max="20"
				value="2"
			/>
		</div>
		<script src="main.js" type="module"></script>
	</body>
</html>
